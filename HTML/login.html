<body onload="captcha_generator()">
<div class="heading">
	<img src="..//Images/logo.png" id="logo">
<h1 align="center">Rozgar</h1>
</div>

<div class="tag_line">
	<h3>Sabka Kalyan...</h3>
</div>
<div class="signup">
	<h3> <i class="fas fa-user"></i>&nbsp;&nbsp;Log In</h3><br><br>
	<form action="#" method="post" autocomplete="on" >
		<label for="email">Email ID:&nbsp;</label><br>
		<input type="email" name="email" id="email" required><br><br>	
		

		
		<label for="password">Password:&nbsp;</label><br>
		<input type="password" name="password" id="password" required><br><br>
		
		<label for="captchainput">Captcha:&nbsp;</label><br>
		<input type="text" name="captchainput" id="captchainput" required><br><br>
		<input type="text" name="captchagen" id="captchagen"  readonly><br><br>
		<input type="submit" name="submit" id="submit" value="Log In" onclick="checkCaptchalogin()">
		<a id="new_account" href="signup.html">Create New Account</a>
	</form>
</div>
<br><br>
